<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Graphic Lock</title>
    <link rel="stylesheet" href="resources/css/style.css" />
    <script defer src="resources/js/script.js"></script>
  </head>
  <body>
    <h1 class="promt">Select Photos</h1>
    <div id="indicator">
      <div class="circle"></div>
      <div class="circle"></div>
      <div class="circle"></div>
    </div>
    <div class="grid-container">
      <div class="grid-item">
        <img src="resources/low photos/apple.jpg" alt="" id="apple" />
      </div>
      <div class="grid-item">
        <img src="resources/low photos/mandarin.jpg" alt="" id="mandarin" />
      </div>
      <div class="grid-item">
        <img src="resources/low photos/strawberry.jpg" alt="" id="strawberry" />
      </div>
      <div class="grid-item">
        <img src="resources/low photos/cherry.jpg" alt="" id="cherry" />
      </div>
      <div class="grid-item">
        <img src="resources/low photos/star.jpg" alt="" id="star" />
      </div>
      <div class="grid-item">
        <img src="resources/low photos/dog.jpg" alt="" id="dog" />
      </div>
      <div class="grid-item">
        <img src="resources/low photos/cat.jpg" alt="" id="cat" />
      </div>
      <div class="grid-item">
        <img src="resources/low photos/bear.jpg" alt="" id="bear" />
      </div>
      <div class="grid-item">
        <img src="resources/low photos/bull.jpg" alt="" id="bull" />
      </div>
    </div>
  </body>
</html>
